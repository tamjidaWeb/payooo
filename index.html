<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-10">
                <div class="relative flex justify-center items-center mt-10 w-9/12">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- login section -->

        <div class=" ">
            <div class="hero-content flex-col lg:flex-row-reverse">
             
              <form class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="label">Acount Number</label>
                    <input value="016" id="account-number" type="text" class="input" placeholder="Acount Number" required/>
                    <label class="label">PIN</label>
                    <input  id="pin-number" type="text" class="input" placeholder="Type your PIN" required/>
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                  </fieldset>
                </div>
              </form>
            </div>
          </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
